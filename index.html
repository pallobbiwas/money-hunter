<!doctype html>
<html lang="en">

<head>
    <title>Saving money</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- my extarnal css -->
    <link rel="stylesheet" href="./assets/css/styel.css">

</head>

<body>
    <!-- ui start -->
    <main class="container rounded-3 bg-color">
        <section class="py-4">
            <!-- heading -->
            <h1 class="text-center heading">
                Money <span class="text-warning">Saving
            </h1>
            <!-- blane part -->
            <div class="row">
                <div class="col-md-6">
                    <img class="img-fluid rounded-3" src="./assets/images/1280-9.jpg" alt="">
                </div>
                <div class="col-md-6 text-center bg-section-info py-4">
                    <!-- income part -->
                    <h3 class="py-4">Income</h3>
                    <hr class="new">
                    <div class="row px-5">
                        <div class="col-md-6">
                            <h4>Monthly Income :</h4>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control" type="number" name="" id="">
                        </div>
                    </div>
                    <!-- expenses part -->
                    <h3 class="py-4">Expenses</h3>
                    <hr class="new">
                    <div class="row px-5 d-flex align-items-center">
                        <div class="col-md-6 my-2">
                            <h4>Food :</h4>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control" type="number" name="" id="">
                        </div>
                    </div>
                    <div class="row px-5 d-flex align-items-center">
                        <div class="col-md-6 my-2">
                            <h4>Rent :</h4>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control" type="number" name="" id="">
                        </div>
                    </div>
                    <div class="row px-5 d-flex align-items-center">
                        <div class="col-md-6 my-2">
                            <h4>Clothes :</h4>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control my-1" type="number" name="" id="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- ui end -->
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- my extarnal js -->
    <script src="./assets/js/apps.js"></script>
</body>

</html>
